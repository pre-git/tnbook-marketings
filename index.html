    <style>
      body {
        margin: 0;

        font-family: sans-serif;
        background: #ffffff;

      }
      .full-click {

      /* HEADER */
      .header {
        width: 100%;
        padding: 15px 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
      }

      /* LEFT MENU ICON */
      .left-menu {
        font-size: 20px;
        cursor: pointer;
        font-weight: 900;
      }

      /* CENTER WHATSAPP LOGO + NAME */
      .header-center {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 20px;
        font-weight: bold;
        color: #25d366;
      }

      /* RIGHT DOWNLOAD BUTTON */
      .right-download {
        width: 34px;
        height: 34px;
        border-radius: 50%;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        flex-shrink: 0;
        background-color: #25d366;
      }

      .arrow {
        font-size: 18px;
      }

      /* LOGO */
      .logo-container {
        margin-top: 20px;
      }

      .logo {
        width: 165px;
        height: 165px;
        border-radius: 50%;
        border: 15px solid gold;
        object-fit: contain;
        background-color: black;
      }

      .title {
        font-size: 35px;
        font-weight: 800;
        margin-top: 10px;
        font-family: "Montserrat", sans-serif;
        letter-spacing: 0.5px;
      }

      /* TEXT BOX */
      .text-box {
        margin: 20px auto;
        width: 70%;
        background: #f3f1ef;
        border-radius: 15px;
        padding: 14px;
        font-size: 18px;
        color: #333;
      }

      /* CONTINUE BUTTON */
      .btn-green {
        background: #25d366;
        width: 70%;
        padding: 16px;
        border: none;
        border-radius: 40px;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        color: black;
        margin-top: 25px;
        position: relative;
        overflow: hidden;
      }

      /* White shiny line */
      .btn-green::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.6) 50%,
          rgba(255, 255, 255, 0.1) 100%
        );
        transform: skewX(-20deg);
        animation: shine 2s infinite;
      }

      @keyframes shine {
        0% {
          left: -100%;
        }
        100% {
          left: 150%;
        }
      }

      /* DARK SECTION */
      .dark-section {
        margin-top: 40px;
        background: #0d1418;
        padding: 40px 0;
      }

      .download-btn {
        background: #25d366;
        padding: 14px 30px;
        border-radius: 40px;
        color: black;
        font-size: 20px;
        border: none;
        cursor: pointer;
        margin-bottom: 30px;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .social-icons div {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 22px;
      }
      .insta {
        width: 35px;
        height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        font-size: 20px;
      }
      .bottom-line {
        border-bottom: 1px solid grey;
        margin: 0px 20px;
      }
    </style>
